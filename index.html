<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Englebert|Kaushan+Script" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel = "stylesheet" href = "styles.css" type="text/css">
        <title>SoloMusic</title>
    </head>
    <body>
        <div class = "container">            
            <header>
                <div class = "background">
                    <h1 class = "display-1">SoLoMusic</h1>
                    <div class = "button">
                    <button type = "button" id = "createPlayList" class = "btn btn-lg btn-outline-danger" data-toggle="modal" data-target="#firstModal"> Create PlayList</button>
                    </div>
                </div> 
            </header>
            <!--FIRST MODAL [NAMING THE PLAYLIST]-->
            <div class="modal fade" id = "firstModal">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Create PlayList</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      <form>
                            <input type="text" class="form-control form-control-lg" placeholder=";) give me a new name" value = "" id = "name" >
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-success" id = "firstModalOKButton">OK</button>
                  </div>
                </div>
              </div>
            </div>
            
            
            <!--MODAL[EDITING PLAYLIST]-->
            <div class="modal fade" id = "myModal">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Edit PlayList</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                        <input type="text" class="form-control" value = "" id = "INPUTmodal" placeholder=";) give me a new name">
                    </form>
                   </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-success" id = "saveChanges">Save changes</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            <div class = "playListsContainer"></div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src = "app.js" type="text/javascript"></script>
    </body>
</html>
